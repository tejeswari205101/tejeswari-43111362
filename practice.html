<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn { background-color: #0073e6; color: white; }
        .reset-btn { background-color: #ccc; }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Students Connect</header>
    <div class="container">
        <div class="login-box">
            <h2>Welcome to Students Connect</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="login-btn">Login</button>
            <button class="reset-btn" type="reset">Reset</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Students Connect. All rights reserved - tejeswaribijjam912@gmail.com
    </footer>
</body>
</html>
